{% extends 'base.html'%}
{% block content%}
<h3>All My Coins Collection</h3>
{% for coin in coins%}
<div class="card">
  <div class="card-content">
    <span class="card-title">{{ coin.name }}</span>
    <p>metal: {{ coin.metal }}</p>
      <p>country: {{ coin.coiuntry }}</p>
      {% if coin.age < 100 %}
        <p>Age: {{ coin.age }}</p>
      {% else %}
        <p>Age: Historic</p>
      {% endif %}
  </div>
</div>
{% endfor %}
{% endblock%}
